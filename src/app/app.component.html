<header class="container my-5">
  <div class="nav row g-0 justify-content-between rounded-top">
    <!-- Logotipo -->
    <div class="logo col-auto d-flex align-items-center ps-4">
      <h2 class="fw-bold text-uppercase mb-0">Cesar Luilly</h2>
      <div class="icono">
        <!-- https://icons.getbootstrap.com/icons/dot/ -->
        <i class="bi bi-dot"></i>
      </div>
      <p class="mb-0">Desarrollador web</p>
    </div>
    <!-- Enlaces -->
    <nav class="menu col-auto d-flex align-items-stretch">
      <a href="#"
      class="c1 px-4 d-flex align-items-center text-center text-white text-decoration-none"
      >
        <div class="w-100">
          <span>Portafolio</span>
          <div class="icono">
            <!-- https://icons.getbootstrap.com/icons/briefcase/ -->
            <i class="bi bi-briefcase"></i>
          </div>
        </div>
      </a>
      <a href="#"
        class="c2 px-4 d-flex align-items-center text-center text-white text-decoration-none"
      >
        <div class="w-100">
          <span>Acerca de</span>
          <div class="icono">
            <!-- https://icons.getbootstrap.com/icons/person-fill/ -->
            <i class="bi bi-person-fill"></i>
          </div>
        </div>
      </a>
      <a href="#"
        class="c2 px-4 d-flex align-items-center text-center text-white text-decoration-none"
      >
        <div class="w-100">
          <span>Contacto</span>
          <div class="icono">
            <!-- https://icons.getbootstrap.com/icons/envelope-fill/ -->
            <i class="bi bi-envelope-fill"></i>
          </div>
        </div>
      </a>
    </nav>
  </div>
  <!-- Slider -->
<div class="row slider">
  <div class="col">
    <div class="carousel slide" data-bs-ride="carousel" id="slider">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./../assets/img/slide1.jpg" alt="carousel">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./../assets/img/slide2.jpg" alt="carousel">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./../assets/img/slide3.jpg" alt="carousel">
        </div>
      </div>

      <!-- Previus -->
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>

      <!-- Next -->
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <div class="carousel-indicators">
        <button 
          type="button" 
          data-bs-target="#slider" 
          data-bs-slide-to="0" 
          class="active"
          aria-current="true"
          aria-label="SlideShow1"></button>
          <button 
          type="button" 
          data-bs-target="#slider" 
          data-bs-slide-to="1" 
          aria-label="SlideShow2"></button>
          <button 
          type="button" 
          data-bs-target="#slider" 
          data-bs-slide-to="2" 
          aria-label="SlideShow3"></button>
      </div>
    </div>
  </div>
</div>
</header>

<main>
  <div class="container">
    <!-- Portafolio -->
    <div class="row portafolio g-0 px-4 mb-5">
      <div class="col">
        <h2 class="titulo text-center py-5">Portafolio</h2>
        <div class="row galeria">
          <!-- Imagen #1 -->
          <div class="contenedor-imagen mb-4 col-6 col-lg-4">
            <a href="#" (click)="cambiarSrc('./../assets/img/img-1.jpg')" data-bs-toggle="modal" data-bs-target="#modal-galeria">
              <img src="./../assets/img/img-1.jpg" class="d-block w-100" alt="">
            </a>
          </div>
          <!-- Imagen #2 -->
          <div class="contenedor-imagen mb-4 col-12 col-lg-8">
            <a href="#" (click)="cambiarSrc('./../assets/img/img-2.jpg')" data-bs-toggle="modal" data-bs-target="#modal-galeria">
              <img src="./../assets/img/img-2.jpg" class="d-block w-100" alt="">
            </a>
          </div>
          <!-- Imagen #3 -->
          <div class="contenedor-imagen mb-4 col-12 col-lg-8">
            <a href="#" (click)="cambiarSrc('./../assets/img/img-3.jpg')" data-bs-toggle="modal" data-bs-target="#modal-galeria">
              <img src="./../assets/img/img-3.jpg" class="d-block w-100" alt="">
            </a>
          </div>

          <!-- Imagen #4 -->
          <div class="contenedor-imagen mb-4 col-6 col-lg-4">
            <a href="#" (click)="cambiarSrc('./../assets/img/img-4.jpg')" data-bs-toggle="modal" data-bs-target="#modal-galeria">
              <img src="./../assets/img/img-4.jpg" class="d-block w-100" alt="">
            </a>
          </div>

          <!-- Imagen #5 -->
          <div class="contenedor-imagen mb-4 col-6 col-lg-4">
            <a href="#" (click)="cambiarSrc('./../assets/img/img-5.jpg')" data-bs-toggle="modal" data-bs-target="#modal-galeria">
              <img src="./../assets/img/img-5.jpg" class="d-block w-100" alt="">
            </a>
          </div>

          <!-- Imagen #6 -->
          <div class="contenedor-imagen mb-4 col-6 col-lg-4">
            <a href="#" (click)="cambiarSrc('./../assets/img/img-6.jpg')" data-bs-toggle="modal" data-bs-target="#modal-galeria">
              <img src="./../assets/img/img-6.jpg" class="d-block w-100" alt="">
            </a>
          </div>

          <!-- Imagen #7 -->
          <div class="contenedor-imagen mb-4 col-12 col-lg-4">
            <a href="#" (click)="cambiarSrc('./../assets/img/img-7.jpg')" data-bs-toggle="modal" data-bs-target="#modal-galeria">
              <img src="./../assets/img/img-7.jpg" class="d-block w-100" alt="">
            </a>
          </div>
        </div>

        <!-- Ventana Modal 
        esta ventana se puede poner en cualquier lugar y no se necesita que este dentro de una 
        fila o columna ya que esta ventana aparece encima de todos los elementos.
        -->
        <div 
          class="modal fade" 
          id="modal-galeria" 
          tabindex="-1"
          aria-labelledby="modal-galeria"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <img src="./../assets/img/img-1.jpg" id="imagen-modal" alt="">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
