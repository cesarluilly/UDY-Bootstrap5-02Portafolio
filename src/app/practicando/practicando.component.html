        <!-- Contacto -->
        <div class="row contacto justify-content-center py-5 mb-5">
            <div class="col-8">
                <h2 class="titulo">Contacto</h2>
                <form action="">
                    <div class="row mx-5">
                        <div class="col-6 mb-2">
                            <div class="form-floating mb3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="nombre">
                                <label for="floatingInput">Nombre</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb3">
                                <input type="email" class="form-control" id="floatingInputEmail" placeholder="email">
                                <label for="floatingInputEmail">Email</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <div class="form-floating mb-3">
                                <textarea 
                                    name="mensaje" 
                                    id="floatingMensaje" 
                                    cols="30" 
                                    rows="10"
                                    class="form-control"
                                    placeholder="mensaje"
                                ></textarea>
                                <label for="floatingMensaje">Mensaje</label>
                            </div>
                            <button class="boton-enviar">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
